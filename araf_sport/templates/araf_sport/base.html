{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Login Page</title>
    {% endif %}


    <Style>
        body{
            margin-left:5px;
            margin-top: 4%;
        }
        .nav ul
            {
            text-decoration: none;
                text-align: left;
                top: 0;
                left: 0;
                position: fixed;
                width: 100%;
                list-style: none;
                background-color: aqua;
                padding: 0;
                margin: 0;
                z-index: 6;
            }
            .nav li
            {
            text-decoration: none;
                font-family: 'Oswald', sans-serif;
                font-size: 1.2em;
                line-height: 150%;
                text-align: center;
                display: inline-block;
            }
            .nav a
            {
            text-decoration: none;
                color: 'aqua';
                display: block;
                transition: .3s background-color;
            }
            .nav a:hover
            {
                text-decoration: none;
                background-color: #6CB9F3;
            }

            .nav li
                {
                    width: 15%;
                    border-bottom: none;
                    height:100%;
                    line-height: 205%;
                    font-size: 1.4em;
                }
                .nav li
                {
                    display: inline-block;
                }
    </Style>
</head>
<body>
<div class="nav" id="navbar">
            <ul>
                <li id="lio" class = "home"><a  href="{% url 'index' %}"><b>Home</b></a></li>
                <li id="lio" class = "home"><a  href="{% url 'workouts' %}"><b>Workouts</b></a></li>
                <li id="lio" class = "home"><a  href="{% url 'pics' %}"><b>Pictures</b></a></li>

            </ul>
        </div>

{% if messages  %}
{% for message in  messages  %}
<div class = 'alert alert-{{ message.tags }}'>
{{message}}
    </div>
{% endfor %}
{% endif %}

{%block content %}
{%endblock%}
</body>
</html>
